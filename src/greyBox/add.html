<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
  </head>

  <body>
    <header class="add-page">
      <h1>Add a Bookmark</h1>
    </header>
    <main class="add-page">
      <!--first section with button to add bookmark and dropdown to filter ratings-->
      <form name="add-form" id="js-add-form">
        <div>
          <label for="js-bookmark-title">Title</label>
          <input
            type="text"
            id="js-bookmark-title"
            placeholder="My Favorite Website"
          />
        </div>
        <div>
            <label for='js-bookmark-url'>Website URL</label>
            <input type="text" id='js-bookmark-url' placeholder="https://myfavoritewebsite.com"/>
        </div>
        <div>
            <input id='rating-1' type="radio" name='rating' value='1'/>
            <label for='rating-1'>1 Star</label>

            <input id='rating-2' type='radio' name='rating' value='2'/>
            <label for="rating-2">2 Stars</label>

            <input id="rating-3" type='radio' name="rating" value="3"/>
            <label for="rating-3">3 Stars</label>

            <input type="radio" name="rating" id="rating-4" value="4"/>
            <label for="rating-4">4 Stars</label>

            <input type="radio" name="rating" id="rating-5" value="5"/>
            <label for="rating-5">5 Stars</label>
        </div>
        <div>
            <label for="js-bookmark-description">Description</label>
            <textarea placeholder="This is my favorite website!"></textarea>
        </div>
        <div>
            <input id= 'js-bookmark-submit' type="submit" value="Add Bookmark">
        </div>

      </form>
    </main>
    <footer>
      <div class="bookmark-count">
        <h4>Number of Bookmarks: 3</h4>
      </div>
    </footer>
  </body>
</html>
