<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Page</title>
  </head>

  <body>
    <header>
      <h1>My Bookmarks</h1>
    </header>
    <body>
      <!--first section with button to add bookmark and dropdown to filter ratings-->
      <div class="button-group">
        <div>
          <button class="add-bookmark">New</button>
        </div>
        <div>
          <form id="filter-form">
            <select id="filter-drop" name="rating">
              <option value="default">Filter</option>
              <option value="> 1 star">> 1 Star</option>
              <option value="> 2 stars">> 2 Stars</option>
              <option value="> 3 stars">> 3 Stars</option>
              <option value="> 4 stars">> 4 Stars</option>
              <option value="5 stars">5 Stars</option>
            </select>
          </form>
        </div>
      </div>

      <div class="bookmarks">
        <ul class="bookmark-list">
          <li>
            <div class="bookmark-button">
              <button>Bookmark 1 *stars go here*</button>
            </div>
            <div class="hidden">
              <div class="description">
                <p>Description goes here</p>
                <div class="url-link">
                  <a href="#" alt="title of link">Visit Site</a>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="bookmark-button">
              <button>Bookmark 2 *stars go here*</button>
            </div>
            <div class="hidden">
              <div class="description">
                <p>Description goes here</p>
                <div class="url-link">
                  <a href="#" alt="title of link">Visit Site</a>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="bookmark-button">
              <button>Bookmark 3 *stars go here*</button>
            </div>
            <div class="hidden">
              <div class="description">
                <p>Description goes here</p>
                <div class="url-link">
                  <a href="#" alt="title of link">Visit Site</a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </body>
    <footer>
      <div class="bookmark-count">
        <h4>Number of Bookmarks: 3</h4>
      </div>
    </footer>
  </body>
</html>
